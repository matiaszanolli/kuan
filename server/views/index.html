<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Canvex test</title>
            <link rel="stylesheet" href="/css/canvex.css" />
            <script src="/js/jquery.js"></script>
            <script src="/js/pointer.js"></script>
            <script type="text/javascript" src="/js/canvex/textures/sprites.js"></script>
            <script type="text/javascript" src="/js/canvex/textures.js"></script>
            <script type="text/javascript" src="/js/canvex/global.js"></script>
            <script type="text/javascript" src="/js/canvex/keys.js"></script>
            <script type="text/javascript" src="/js/canvex/json.js"></script>
            <script type="text/javascript" src="/js/canvex/io.js"></script>
            <script type="text/javascript" src="/js/canvex/profiler.js"></script>
            <script type="text/javascript" src="/js/canvex/maths.js"></script>
            <script type="text/javascript" src="/js/canvex/renderer.js"></script>
            <script type="text/javascript" src="/js/canvex/map0.js"></script>
            <script type="text/javascript" src="/js/canvex/mapsetup.js"></script>
            <script type="text/javascript" src="/js/canvex/ui.js"></script>
            <script type="text/javascript" src="/js/canvex/game.js"></script>
        </head>
    <body>
        <div class="large-12 columns" id="content">
            <div class="row">
                <div id="ui" class="large-10 columns">
                    <div id="uic" class="row panel">
		                <div id="dc_container" style="position: absolute; opacity: 0.5">
		                	<div class="row panel">
		                		<h5>Minimap</h5>
			                	<canvas id="dc"></canvas>
		                	</div>
		                </div>
                        <canvas id="c"></canvas>
                    </div>
                    <div id="status-bar" class="row panel" style="background-color:black; color:white; padding:20px;"></div>
                    <div id="help_fg" class="row panel">
                        Keys:
                        <ul>
                            <li><span class="key">W,S,A,D</span> walk forwards, backwards, rotate</li>
                            <li><span class="key">Space bar</span> jump</li>
                            <li><span class="key"><tt>,</tt> and <tt>.</tt></span> strafe left and right</li>
                            <li><span class="key"><tt>x</tt> and <tt>c</tt></span> strafe left and right</li>
                            <li><span class="key">Page up, page down, home</span> look up, down, centre</li>
                            <li><span class="key">Pause</span> pause</li>
                        </ul>
                    </div>
                    <div id="debug" class="row panel">
                        <b>Debug messages:</b>
                        <input type="text" id="status" size="100"/>
                    </div>
                    <div class="row panel">
                    	<button onclick="lockPointer();">FULL SCREEN</button>
                        <button id="pause">Pause</button>
                        FPS: <span id="framerate"></span>
                    </div>
                </div>
            </div>
        </div>
        <script>
        $(document).ready(function(){
            $(document).foundation();
            var width = $("#uic").width();
            var height = $("#uic").height();
            change_res(width,height);
        });
        </script>
    </body>
</html>
